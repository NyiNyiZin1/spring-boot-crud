<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="master">
<head>
<meta charset="UTF-8">
<title>Add New Student</title>
</head>
<body>

	<section layout:fragment="content">
		<form role="form" th:action="@{/addstudent}" method="post"
			th:object="${newStudent}">
			<div class="form-group">
				<label for="stuName">Student Name</label> <input type="text" name="stuname"
					class="form-control" id="stuName" placeholder="Enter Student Name" th:field="*{stuName}" /> <label th:errors="*{stuName}"
					class="text-danger"></label>
			</div>
			<div class="form-group">
				<label for="stuPhone">Student Phone</label> <input type="text" name="stuphone"
					class="form-control" id="stuPhone" placeholder="Enter Student Phone" th:field="*{stuPhone}" /> <label th:errors="*{stuPhone}"
					class="text-danger"></label>
			</div>
			<div class="form-group">
				<label for="stuAddress">Student Address</label> <input type="text"
					class="form-control" id="stuAddress" placeholder="Enter Student Address"
					th:field="*{stuAddress}" /> <label th:errors="*{stuAddress}"
					class="text-danger"></label>
			</div>
			<button type="submit" class="btn btn-primary" onclick="return validateform();">Submit</button>
		</form>
	</section>

</body>
<script type="text/javascript">

	function validateform(){
		var stuname = document.getElementById('stuName').value;
		var stuphone = document.getElementById('stuPhone').value;
		var stuadd = document.getElementById('stuAddress').value;
		
		if(stuname == null || stuname==""){
			alert("Student Name can't be blank.");
			return false;
		}else if(stuphone == null || stuphone == "" ){
			alert("Student Phone can't be blank.")
			return false;
		}
		else if(stuadd == null || stuadd == ""){
			alert("Student Address can't be blank.")
			return false;
		}
		return true;
	}

</script>
</html>
